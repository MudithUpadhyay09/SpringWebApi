<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Details</title>
</head>
<body>
<div align="center">
<h1>Employees List</h1>
<br/>
<a href="/new">Add New Employee</a>
<br><br/>
<table border="5" cellpadding="10">
<thead>
<tr>
<td>ID</td>
<td>Name</td>
<td>Designation</td>
<td>Address</td>
<td>Salary</td>
<td>Actions</td>
</tr>
</thead>
<tbody>
<tr th:each="emp : ${emplist}">
		<td th:text="${emp.id}">id</td>
		<td th:text="${emp.name}">name</td>
		<td th:text="${emp.designation}">designation</td>
		<td th:text="${emp.Address}">address</td>
		<td th:text="${emp.Salary}">salary</td>
		<td>
		<a th:href="@{'/edit/'+${emp.id}}">Edit</a>
		&nbsp;
		<a th:href="@{'/delete/'+${emp.id}}">Delete</a>
		</td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
